<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Pintura</title>
    <style>
        
    </style>
</head>
<body class="bg-info" style="--bs-bg-opacity: .10;">
    <div class="container-fluid">
        <div class="row">            
            <div class="col-md-6 p-3">
                <div class="text-end">
                    <img src="img/image.png" class="img-fluid pt-2" alt="responsive image">
                </div>
            </div>            
            <div class="col-md-6 p-3">
                <div class="text-center w-50 mx-auto">
                    <input type="range" class="form-range w-75 mx-auto" min="0" max="2" step="1" id="customRange3">
                </div>
                <h2 class="fw-bold text-center py-3">Registro</h2>
                                
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-6 d-flex flex-column gap-0">
                        <label for="validationCustom01" class="form-label">Nombre: </label>
                        <input type="text" class="bg-transparent border-0 border-bottom border-dark mb-4" id="validationCustom01" required>
                        <div class="valid-feedback">Looks good!</div>
                        <div class="invalid-feedback">Please provide a valid name.</div>
                    </div>
                    <div class="col-md-6 d-flex flex-column gap-0">
                        <label for="validationCustom02" class="form-label">Apellido Paterno</label>
                        <input type="text" class="bg-transparent border-0 border-bottom border-dark mb-3" id="validationCustom02" required>
                        <div class="valid-feedback">Looks good!</div>
                        <div class="invalid-feedback">Please provide a valid surname.</div>
                    </div>
                    <div class="col-md-6 d-flex flex-column gap-0">
                        <label for="validationCustomEmail" class="form-label">Email:</label>
                        <div class="input-group has-validation">
                            <input type="email" class="bg-transparent border-0 border-bottom border-dark mb-3" id="validationCustomEmail" required>
                            <div class="invalid-feedback">Please provide a valid email address.</div>
                        </div>
                    </div>
                    <div class="col-md-6 d-flex flex-column gap-0">
                        <label for="validationCustom03" class="form-label">Telefono:</label>
                        <input type="tel" class="bg-transparent border-0 border-bottom border-dark mb-3" id="validationCustom03" required>
                        <div class="invalid-feedback">Please provide a valid phone number.</div>
                    </div>
                    <div class="col-md-6 d-flex flex-column gap-0">
                        <label for="registerPassword" class="form-label">Contraseña:</label>
                        <input type="password" class="bg-transparent border-0 border-bottom border-dark mb-3" id="registerPassword" required>
                        <div class="invalid-feedback">Please provide a password.</div>
                    </div>
                    <div class="col-md-6 d-flex flex-column gap-0">
                        <label for="confirmPassword" class="form-label">Confirmar Contraseña:</label>
                        <input type="password" class="bg-transparent border-0 border-bottom border-dark mb-3" id="confirmPassword" required>
                        <div class="invalid-feedback">Passwords do not match.</div>
                    </div>
                    <div class="col-md-12 d-flex flex-column gap-0">
                        <div class="form-check">
                            <input class="form-check-input mb-3" type="checkbox" value="" id="invalidCheck" required>
                            <label class="form-check-label" for="invalidCheck">Agree to terms and conditions</label>
                            <div class="invalid-feedback">You must agree before submitting.</div>
                        </div>
                    </div>
                    <div class="col-12 text-left">
                        <a href="login.html" class="btn btn-link">¿Ya tienes una cuenta? Inicia sesión aquí</a>
                    </div>
                    <div class="col-12 text-end">
                        <button class="btn btn-secondary" type="submit">Registrarse</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="javascript.js"></script>
</body>
</html>
