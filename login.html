<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Pintura</title>
    <style>
        /* Estilos adicionales si es necesario */
    </style>
</head>
<body class="bg-info" style="--bs-bg-opacity: .10;">
    <div class="container-fluid">
        <div class="row">            
            <div class="col-md-6 p-3">
                <div class="text-end">
                    <img src="img/image.png" class="img-fluid pt-2" alt="responsive image">
                </div>
            </div>            
            <div class="col-md-6 p-5">
                <div class="text-center w-50 mx-auto">
                    <input type="range" class="form-range w-75 mx-auto" min="0" max="2" step="1" id="customRange3">
                </div>
                <h2 class="fw-bold text-center py-3">Inicio de Sesión</h2>
                                
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-12 d-flex flex-column gap-0">
                        <label for="loginEmail" class="form-label">Correo Electrónico:</label>
                        <div class="input-group has-validation">
                            <input type="email" class="bg-transparent border-0 border-bottom border-dark mb-3" id="loginEmail" required>
                            <div class="invalid-feedback">Por favor, proporciona una dirección de correo electrónico válida.</div>
                        </div>
                    </div>
                    <div class="col-md-6 d-flex flex-column gap-0">
                        <label for="loginPassword" class="form-label">Contraseña:</label>
                        <input type="password" class="bg-transparent border-0 border-bottom border-dark mb-3" id="loginPassword" required>
                        <div class="invalid-feedback">Por favor, proporciona una contraseña.</div>
                    </div>
                    <div class="col-md-12 d-flex flex-column gap-0">
                        <div class="form-check">
                            <input class="form-check-input mb-3" type="checkbox" value="" id="invalidCheck" required>
                            <label class="form-check-label" for="invalidCheck">Aceptar términos y condiciones</label>
                            <div class="invalid-feedback">Debes aceptar los términos y condiciones antes de enviar.</div>
                        </div>
                    </div>
                    <div class="col-12 text-left">
                        <a href="index.html" class="btn btn-link">¿No tienes cuenta? Crea una aquí</a>
                    </div>
                    <div class="col-12 text-center">
                        
                        <button class="btn btn-secondary" type="submit">Iniciar sesión</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>

<script src="login.js"></script>
</body>
</html>
